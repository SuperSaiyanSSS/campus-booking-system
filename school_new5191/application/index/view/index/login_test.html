<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统登录</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="__ROOT__/public/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="__CSS/font-awesome.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="assets/img/logo-invoice.png" />
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                           
                            <div class="panel-body">
                                <form role="form">
                                    <hr />
                                    <h5>登录系统</h5>
                                       <br />
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" class="form-control" placeholder="Your Username " />
                                        </div>
                                            <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" class="form-control"  placeholder="Your Password" />
                                        </div>
                                    <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" /> 记住用户
                                            </label>
                                            <label>学生</label><input type="radio" name="identype" value="student" />
			                                <label>教师</label><input type="radio" name="identype" value="teacher" />
			                                <label>管理员</label><input type="radio" name="identype" value="admin" />
                                             
                                            <span class="pull-right">
                                                   <a href="index.html" >忘记密码？ </a> 
                                            </span>
                                        </div>
                                        <input type="button" value="登录" onclick="login()" />
                                        <script type="text/javascript">
                                            function login() {
                                                var portals = document.getElementsByName("identype");
                                                for(var i = 0; i < portals.length; i++) {
                                                    if(portals[i].checked) {
                                                        if(portals[i].value === "student") {
                                                            location.href="2.html";
                                                        }
                                                        else if(portals[i].value === "teacher") {
                                                            location.href="3.html";
                                                        }
                                                        else if(portals[i].value === "admin") {
                                                            location.href="4.html";
                                                        }
                                                    }
                                                }
                                            }
                                            </script>
                                      
                                        
                                        
                                    <hr />
                                    	未注册? <a href="index.html" >点击 </a> or go to <a href="index.html">首页</a> 
                                    </form>
                            </div>
                           
                        </div>
                
                
        </div>
    </div>

</body>
</html>
